<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        var Point = (function () {

            function Point(x, y) {
                this.x = x;
                this.y = y;
            }

            Point.prototype.dump = function () {
                console.log("X = " + this.x);
                console.log("Y = " + this.y);
            }

            return Point;
        })();

        var PointEx = (function () {

            function PointEx(x, y, z) {
                Point.call(this, x, y);

                this.z = z;
            }

            PointEx.prototype = Object.create(Point.prototype);

            PointEx.prototype.dump = function () {
                Point.prototype.dump.call(this);

                console.log("Z = " + this.z);
            }

            return PointEx;
        })();

        var pt1 = new PointEx(5, 10, 20);
        var pt2 = new PointEx(10, 20, 40);

        pt1.dump();
        pt2.dump();

        console.log(pt1.dump == pt2.dump);
        //console.log("%O", pt1);
        //console.log("%O", pt2);
    </script>
</body>
</html>
