<!DOCTYPE html>

<html ng-app="MyApp">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Contact Book</title>

    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
</head>
<body>
    <div class="group-index-view" ng-controller="GroupIndexCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Contact Book</a>
                </div>
            </div>
        </nav>

        <ul class="items list-group">
            <li class="list-group-item" ng-show="group.parent!=null" ng-click="gotoParent()">
                <span class="back-to-parent"><span class="glyphicon glyphicon-arrow-up"></span> [..]</span>
            </li>

            <li class="list-group-item" ng-repeat="item in group.items" ng-click="changeCurrentGroup(item)">
                <span class="group"><span class="glyphicon glyphicon-book"></span> {{item.name}}</span>
            </li>
        </ul>
    </div>

    <script src="angular.js"></script>

    <script src="BookItem.js"></script>
    <script src="Contact.js"></script>
    <script src="Group.js"></script>
    <script src="Book.js"></script>

    <script src="App.js"></script>
    <script src="GroupIndexCtrl.js"></script>
</body>
</html>
