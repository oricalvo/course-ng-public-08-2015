<!DOCTYPE html>

<html ng-app="ContactBookApp">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Contact Book</title>

    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="HomeCtrl" class="group-index-view">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contact Book</a>
                </div>
            </div>
        </nav>

        <ul class="items list-group">
            <li ng-repeat="item in items" class="list-group-item">
                <span class="group" ng-if="item.isGroup"><span class="glyphicon glyphicon-book"></span> {{item.name}}</span>
                <span class="contact" ng-if="item.isContact"><span class="glyphicon glyphicon-user"></span> {{item.name}}</span>
            </li>
        </ul>
    </div>

    <script src="Lib/jquery.js"></script>
    <script src="Lib/angular.js"></script>

    <script src="Models/BookItem.js"></script>
    <script src="Models/Contact.js"></script>
    <script src="Models/Group.js"></script>
    <script src="Models/Book.js"></script>
    
    <script src="App.js"></script>
    <script src="Controllers/HomeCtrl.js"></script>
</body>
</html>
